<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImperialAir - Fly your dreams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="payment.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <header class="absolute top-0 w-full p-4 flex justify-between items-center text-white/80">
        <h1 class="text-2xl font-bold">Imperial Air</h1>
        <p>Step 5 of 5</p>
        <p>Welcome</p>
    </header>
    <div class="w-full max-w-2xl absolute top-16">
        <div class="progress-bar bg-white/20 rounded-full">
            <div class="h-full w-full bg-blue-500 rounded-full"></div>
        </div>
    </div>

    <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-2xl ring-1 ring-white/20 w-full max-w-md text-white">
        <h2 class="text-3xl font-bold mb-6 text-center">Payment Summary</h2>

        <div class="space-y-2 mb-6">
            <div class="flex justify-between">
                <p>Base Fare (Total):</p>
                <p id="displayBaseFare">₹0</p>
            </div>
            <div class="flex justify-between">
                <p>Taxes & Fees (Total):</p>
                <p id="displayTaxesAndFees">₹0</p>
            </div>
             <div class="flex justify-between text-yellow-400">
                <p>Seat Selection Premium:</p>
                <p id="displaySeatPremium">₹0</p>
            </div>
            <hr class="border-white/30 my-2">
            <div class="flex justify-between text-2xl font-extrabold text-yellow-400">
                <p>Total Payable:</p>
                <p id="displayTotalFare">₹0</p>
            </div>
        </div>

        <h3 class="text-xl font-semibold mb-4">Choose Payment Method</h3>
        
        <form id="paymentForm">
            <div class="space-y-3 mb-6">
                <label class="block p-3 rounded bg-white/10 hover:bg-white/20 transition duration-200 cursor-pointer">
                    <input type="radio" name="method" value="upi" class="mr-2" checked>
                    UPI / QR Code
                </label>
                <label class="block p-3 rounded bg-white/10 hover:bg-white/20 transition duration-200 cursor-pointer">
                    <input type="radio" name="method" value="netbanking" class="mr-2">
                    Net Banking
                </label>
                <label class="block p-3 rounded bg-white/10 hover:bg-white/20 transition duration-200 cursor-pointer">
                    <input type="radio" name="method" value="card" class="mr-2">
                    Credit/Debit Card
                </label>
            </div>
            
            <button id="payNowButton" class="w-full py-3 bg-blue-600 hover:bg-blue-700 font-semibold rounded-lg transition duration-300">
                Pay Now 
            </button>
        </form>
    </div>

    <script src="payment.js"></script>
</body>
</html>

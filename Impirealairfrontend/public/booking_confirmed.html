<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImperialAir - Fly your dreams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="booking_confirmed.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white/10 backdrop-blur-md p-10 rounded-xl shadow-2xl ring-1 ring-white/20 w-full max-w-md text-white text-center relative">
        <div class="text-green-500 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h2 class="text-4xl font-extrabold mb-2">Booking Confirmed!</h2>
        <p class="text-white/80 mb-6">Your ticket has been issued. Enjoy your trip — and safe travels! ✈️</p>
        
        <div class="text-lg font-medium space-y-1 mb-8">
            <p>Airline: <span class="font-bold" id="confAirline">Fetching Airline...</span></p> 
            <p>Fare: <span class="font-bold" id="confFare">₹4430</span></p>
            <p>Seat(s): <span class="font-bold text-yellow-400" id="confSeats">7D</span></p>
        </div>

        <div class="flex justify-center space-x-4">
            <a href="../index.html" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 font-semibold rounded-lg transition duration-300">Return Home</a>
            <a href="boarding_pass.html" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 font-semibold rounded-lg transition duration-300">Show Boarding Pass</a>
        </div>
    </div>

    <script src="booking_confirmed.js"></script>
</body>
</html>

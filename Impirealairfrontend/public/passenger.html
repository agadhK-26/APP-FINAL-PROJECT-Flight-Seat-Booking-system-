<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImperialAir - Fly your dreams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="passenger.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <header class="absolute top-0 w-full p-4 flex justify-between items-center text-white/80">
        <h1 class="text-2xl font-bold">Imperial Air</h1>
        <p>Step 2 of 5</p>
        <p>Welcome</p>
    </header>
    <div class="w-full max-w-2xl absolute top-16">
        <div class="progress-bar bg-white/20 rounded-full">
            <div class="h-full w-2/5 bg-blue-500 rounded-full"></div>
        </div>
    </div>

    <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-2xl ring-1 ring-white/20 w-full max-w-lg text-white mt-20 overflow-y-auto max-h-[85vh]">
        <h2 class="text-3xl font-bold mb-6 text-center">Passenger Details</h2>
        
        <form id="passengerForm" action="airline.html" method="GET" autocomplete="off"> 
            
            <div class="mb-4 flex items-center justify-between">
                <label for="numPassengers" class="font-medium text-lg">Number of Passengers:</label>
                <input type="number" id="numPassengers" value="1" min="1" max="5" class="p-2 w-20 rounded bg-white/20 backdrop-blur-sm text-center" required autocomplete="off">
            </div>

            <hr class="border-white/20 my-4">

            <div id="passengerFormsContainer">
                </div>

            <hr class="border-white/20 my-4">
            
            <h3 class="text-xl font-semibold mb-4">Contact & Travel ID</h3>
            
            <input type="tel" placeholder="Mobile Number" id="mobileNumber" class="w-full p-3 mb-4 rounded bg-white/20 backdrop-blur-sm placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-blue-400" required autocomplete="off">
            
            <div class="mb-4">
                <label class="block mb-2 font-medium">Travel Type:</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="travelType" value="national" class="form-radio text-blue-500" checked onclick="toggleIdInput('national')">
                        <span class="ml-2">National</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="travelType" value="international" class="form-radio text-blue-500" onclick="toggleIdInput('international')">
                        <span class="ml-2">International</span>
                    </label>
                </div>
            </div>

            <div id="idInputContainer">
                </div>


            <button type="submit" class="w-full py-3 mt-6 bg-blue-600 hover:bg-blue-700 font-semibold rounded-lg transition duration-300">Next</button>
        </form>
    </div>

    <script src="passenger.js"></script>
</body>
</html>

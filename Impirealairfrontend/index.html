<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImperialAir - Fly your dreams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

    <header class="absolute top-0 w-full p-4 flex justify-between items-center text-white z-10">
        <h1 class="text-3xl font-bold">Imperial Air</h1>
        <button id="openSignIn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition duration-300">Sign In / Sign Up</button>
    </header>

    <main class="text-center text-white py-20 mt-16">
        <h2 class="text-6xl font-extrabold mb-4">✨ Fly Beyond Ordinary ✨</h2>
        <p class="text-xl mb-8">⭐️ Elevate Every Journey with Imperial Air ⭐️</p>
        <a href="./public/flightRoute.html" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-lg font-semibold rounded-lg shadow-xl transition duration-300">Get Started</a>
    </main>

    <div id="signInModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-2xl ring-1 ring-white/20 w-full max-w-sm text-white transform transition-all duration-300">
            <div class="flex justify-end">
                <button id="closeSignIn" class="text-xl font-bold hover:text-red-400">&times;</button>
            </div>
            <h3 class="text-3xl font-bold mb-6 text-center">Sign In</h3>
            <form>
                <input type="email" placeholder="Email" class="w-full p-3 mb-4 rounded bg-white/20 backdrop-blur-sm placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                <input type="password" placeholder="Password" class="w-full p-3 mb-6 rounded bg-white/20 backdrop-blur-sm placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 font-semibold rounded-lg transition duration-300">Sign In</button>
            </form>
            <p class="mt-4 text-center text-sm">Don't have an account? <a href="#" class="text-blue-400 hover:underline">Sign Up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
